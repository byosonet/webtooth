{% load static %}
<script src="{% static 'js/jquery.min.js' %}"></script>

<script type="text/javascript">
    $(document).ready(function () {
       $('#loading').hide();
       $('input[rel=popover]').tooltip();
       $('textarea[rel=popover]').tooltip();
       $('select[rel=popover]').tooltip();
       $('img[rel=popover]').tooltip();

       $('form').submit(function () {
         $('#loading').show();
       });
    });
</script>
